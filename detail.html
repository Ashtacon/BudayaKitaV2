      function getCardIdFromUrl() {
          const queryParams = new URLSearchParams(window.location.search);
          return queryParams.get('card');
      }

      // Get references to the carousel-inner and the parent div
      const carouselInner = document.querySelector('.carousel-inner');

            '6': {

          if (cardDetail) {
              // Clear the previous content
              detailImage.innerHTML = `<img src="img/detail/${cardDetail.image}" alt="${cardDetail.alt}">`;
              detailContent.innerHTML = `<h1 class="judul">${cardDetail.title}</h1>
                                         <p class="asal">Asal : ${cardDetail.asal}</p>

          } else {
              detailContent.innerHTML = '<p>Kartu tidak ditemukan.</p>';
          }
      }

      // Ambil nilai parameter 'card' dari URL
      var cardId = getCardIdFromUrl();

      // Tampilkan konten detail sesuai dengan ID card yang diterima
      showCardDetail(cardId);
